<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>家族間タスク管理アプリケーション</title>
    <link th:href="@{/home.css}" rel="stylesheet">
</head>
<body>
<h1>家族間タスク管理アプリケーション</h1>
<div class="header">
    <p th:inline="text">ユーザー名</p>
</div>
<div class="task_form">
    <h2>タスク登録</h2>
    <form th:action="@{/add}" method="post">
        <label>タスク</label>
        <input name="task" type="text"/>
        <label>期限</label>
        <input name="deadline" type="date"/>
        <input type="submit" value="登録"/>
    </form>
</div>

<div class="tasklist">
    <h2>現在のタスク一覧</h2>
    <table border="1" style="border-collapse:collapse;">
        <thead>
        <tr>
            <th class="hidden">ID</th>
            <th>タスク</th>
            <th width="150px">期限</th>
            <th width="100px">状態</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task:${taskList}">
            <td class="hidden" th:text="${task.id}"></td>
            <td th:text="${task.task}"></td>
            <td width="100px" th:text="${task.deadline}"></td>
            <td width="50px" th:text="${task.done} ? '完了' : '未完了'"></td>
            <td width="50px">
                <button type="button" id="update_button" onclick="
                 let row = this.parentElement.parentElement;
                 document.getElementById('update_id').value = row.cells[0].firstChild.data;
                 document.getElementById('update_task').value = row.cells[1].firstChild.data;
                 document.getElementById('update_deadline').value = row.cells[2].firstChild.data;
                 document.getElementById('update_status').selectedIndex = (row.cells[3].firstChild.data === '完了') ? 1 : 0;
                 var dialog = document.getElementById('updateDialog');
                 dialog.style.left = ((window.innerWidth - 500) / 2) + 'px';
                 dialog.style.display = 'block';
                 ">更新
                </button>
            </td>
            <td width="50px">
                <form th:action="@{/delete}" method="post">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" id="delete_button">削除</button>
                    <input type="hidden" name="id" th:value="${task.id}"/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div id="updateDialog" style="display:none;">
    <div class="task_form">
        <h2>タスクの更新</h2>
        <form th:action="@{/update}" method="post">
            <input type="hidden" name="_method" value="patch"/>
            <input id="update_id" name="id" type="hidden"/>
            <label>タスク</label>
            <input id="update_task" name="task" type="text"/>
            <label>期限</label>
            <input id="update_deadline" name="deadline" type="date"/>
            <label>状態</label>
            <select id="update_status" name="done">
                <option value="false">未完了</option>
                <option value="true">完了</option>
            </select>
            <div>
                <button type="submit">更新</button>
                <button type="reset"
                        onclick="document.getElementById('updateDialog').style.display='none';">
                    キャンセル
                </button>
            </div>
        </form>
    </div>
</div>
<div class="nav_f">
    <a href="./users.html" th:href="@{/users}">ユーザー一覧</a>
    <a href="./logout.html" th:href="@{/logout}">ログアウト</a>
</div>
</body>
</html>
